version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: otobook_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: otobook_saas
      MYSQL_USER: otobook_user
      MYSQL_PASSWORD: otobook_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otobook-network

  # Backend Server
  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: otobook_backend
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_USER: otobook_user
      DB_PASSWORD: otobook_password
      DB_NAME: otobook_saas
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - otobook-network
    volumes:
      - ./Backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: otobook_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - otobook-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  otobook-network:
    driver: bridge
