volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/otobook/mysql-data  # Use absolute path

networks:
  otobook-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-otobook
